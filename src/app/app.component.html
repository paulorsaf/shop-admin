<section class="centralize" *ngIf="(isVerifyingUserLogged$ | async)">
    <mat-spinner diameter="40" test-id="app-loader"></mat-spinner>
</section>

<mat-drawer-container *ngIf="!(isVerifyingUserLogged$ | async)">
    <mat-drawer mode="side" opened *ngIf="user$ | async">
        <mat-list>
            <mat-list-item (click)="goToPage('/home')">
                <mat-icon mat-list-icon>home</mat-icon>
                <div mat-line>Home</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="goToPage('/companies')" test-id="company-button">
                <mat-icon mat-list-icon>store</mat-icon>
                <div mat-line>Empresa</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="goToPage('/categories')" test-id="categories-button">
                <mat-icon mat-list-icon>category</mat-icon>
                <div mat-line>Categorias</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="goToPage('/products')" test-id="products-button">
                <mat-icon mat-list-icon>shopping_bag</mat-icon>
                <div mat-line>Produtos</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="goToPage('/banners')" test-id="banners-button">
                <mat-icon mat-list-icon>photo</mat-icon>
                <div mat-line>Banners</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="goToPage('/purchases')" test-id="purchases-button">
                <mat-icon mat-list-icon>shopping_cart</mat-icon>
                <div mat-line>Compras</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item (click)="logout()" test-id="logout-button">
                <mat-icon mat-list-icon>logout</mat-icon>
                <div mat-line>Sair</div>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="show-on-mobile">
            <mat-toolbar>
                <button mat-icon-button (click)="showMenu = !showMenu">
                    <mat-icon>menu</mat-icon>
                </button>
            </mat-toolbar>
            <div *ngIf="showMenu">
                <mat-card *ngIf="showMenu">
                    <mat-card-title align="right">
                        <button mat-icon-button (click)="showMenu = !showMenu">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-card-title>
                    <mat-list>
                        <mat-list-item (click)="goToPage('/home')">
                            <mat-icon mat-list-icon>home</mat-icon>
                            <div mat-line>Home</div>
                        </mat-list-item>
                        <mat-list-item (click)="goToPage('/categories')" test-id="categories-button">
                            <mat-icon mat-list-icon>category</mat-icon>
                            <div mat-line>Categorias</div>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item (click)="goToPage('/products')" test-id="products-button">
                            <mat-icon mat-list-icon>shopping_bag</mat-icon>
                            <div mat-line>Produtos</div>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item (click)="logout()" test-id="logout-button">
                            <mat-icon mat-list-icon>logout</mat-icon>
                            <div mat-line>Sair</div>
                        </mat-list-item>
                    </mat-list>
                </mat-card>
                <div class="sidemenu-overlay" (click)="showMenu = !showMenu"></div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
