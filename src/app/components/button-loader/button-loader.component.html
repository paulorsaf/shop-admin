<button mat-icon-button color="primary" (click)="click()"
    [disabled]="isDisabled" *ngIf="!isLoading"
    test-id="button">
    <mat-icon>{{defaultIcon}}</mat-icon>
</button>
<button mat-icon-button color="primary" *ngIf="isLoading"
    test-id="loader">
    <mat-icon>hourglass_top</mat-icon>
</button>
